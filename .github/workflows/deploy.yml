name: CI/CD to ECR and EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: helloapp
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Configure AWS credentials (for ECR push)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      # Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      # Push Image to ECR
      - name: Push Docker Image
        run: |
          docker push \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Starting deployment..."

            ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            REGION=us-east-2
            REPO=helloapp
            TAG=latest

            # Install AWS CLI v2 if missing (Ubuntu 24 compatible)
            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI v2..."
              sudo apt update -y
              sudo apt install unzip curl -y
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -o awscliv2.zip
              sudo ./aws/install
            fi

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt update -y
              sudo apt install docker.io -y
              sudo systemctl start docker
            fi

            # Login to ECR
            aws ecr get-login-password --region $REGION | \
            docker login --username AWS --password-stdin \
            $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

            # Stop and remove old container
            docker stop hello-container || true
            docker rm hello-container || true

            # Pull latest image
            docker pull \
            $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$TAG

            # Run container
            docker run -d -p 80:80 --name hello-container \
            $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$TAG

            echo "Deployment completed successfully!"